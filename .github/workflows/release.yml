name: Build VSIX

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the extension
        run: npm run package

      - name: Upload VSIX
        uses: actions/upload-artifact@v2
        with:
          name: latest-extension
          path: ./dist/extension.vsix